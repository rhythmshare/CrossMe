<!-- 네비게이션바 base.html에서 include 기능을 통해 수행됨-->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">CrossMe</a> <!-- CrossMe 클릭하면 main.index에서 redirect한 url로 이동, 현재 freeboard_list로 이동-->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            {% if g.user %}
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('authority.logout')}}">{{ g.user.username }} (로그아웃)</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('authority.signup') }}">회원가입</a> <!-- 회원가입 이동-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('authority.login') }}">로그인</a> <!--로그인 이동-->
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
